<div class="row align-items-baseline justify-content-between">
	<div class="col-8 col-xl-4"><app-searcher></app-searcher></div>
	<div class="col-auto">
		<button mat-raised-button (click)="createNewHero()">NEW</button>
	</div>
</div>

<ng-container *ngIf="heroesList$ | async as heroesList">
	<ul class="row">
		<li class="col-12 col-xl-4 mb-2" *ngFor="let hero of heroesList.slice(currentPage * pageSize, (currentPage + 1) * pageSize)">
			<app-card
				[hero]="hero"
				(deleteHeroEmitter)="deleteHero($event)"
				(editHeroEmitter)="editHero($event)"
				(goToDetailEmitter)="goToDetail($event)"
			></app-card>
		</li>
	</ul>

	<mat-paginator [length]="heroesList.length" [pageSize]="pageSize" (page)="changePage($event.pageIndex)"></mat-paginator>
</ng-container>
